<!DOCTYPE html>
<html>
<head>
  <title>Simple Messaging App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #messages {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>Simple Messaging App</h1>

  <div id="messages"></div>

  <form>
    <input type="text" id="message" placeholder="Type message here">
    <button type="submit">Send</button>
  </form>

  <script>
    const messagesContainer = document.querySelector('#messages');
    const messageInput = document.querySelector('#message');

    // This function adds a message to the messages container
    function addMessage(text) {
      const messageElement = document.createElement('p');
      messageElement.innerText = text;
      messagesContainer.appendChild(messageElement);
    }

    // This function sends a message to all other connected clients
    function sendMessage(message) {
      addMessage(`You: ${message}`);
      messageInput.value = '';

      // You can replace this with your own implementation for sending messages
      alert(`Message sent: ${message}`);
    }

    // When the user submits the form, send the message
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      const message = messageInput.value.trim();

      if (message) {
        sendMessage(message);
      }
    });
  </script>
</body>
</html>
